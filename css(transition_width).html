<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition_perspective</title>
    <style>
        .box {
            margin: 200px auto;
            width: 100px;
            height: 100px;
            background-color: #07f;
            border: 1px solid #222;
            transition-property: width, height; /* 애니메이션 대상이 가로, 세로 */
            transition-duration: 2s, 1s; /* 위에 지정한 가로, 세로의 애니메이션 시간 */
        }
        .box:hover {
            width: 200px;
            height: 120px;
            
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
