<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM_delete</title>
</head>
<body>
    <div id="container">
        <h1>Web Programming</h1>
        <p>공부할 주제를 기록해보세요.</p>
        <p>공부가 끝난 것은 클릭해서 삭제할 수 있습니다.</p>
        <form action="">
            <input type="text" id="subject" autofocus>
            <button onclick="newRegister(); return false;">추가</button>
        </form>
        <hr>
        <!-- 목록이 생성되어 출력되는 위치 -->
        <ul id="itemList"></ul>
    </div>
    <script>
        function newRegister() {
            let newItem = document.createElement('li'); // 요소 추가
            let subject = document.querySelector('#subject'); // form 텍스트
            // form의 subject 텍스트 값을 li 목록으로 생성

            let newText = document.createTextNode(subject.value);
            newItem.appendChild(newText);
            // itemList 위치에 목록 생성

            let itemList = document.querySelector('#itemList');
            itemList.insertBefore(newItem, itemList.childNodes[0]); // insertBefore도 appendChild처럼 추가하는 요소

            // 목록 클릭 시 삭제 부분
            subject.value = "";
            let items = document.querySelectorAll("li");
            for (let i=0; i<items.length; i++) {
                items[i].addEventListener("click", function() {
                    if(this.parentNode) { // 클릭한 값(여기서는 목록)을 this로 일컫음 // 부모는 ul 자식은 li
                        this.parentNode.removeChild(this);
                    }
                });
            }
        }
    </script>
</body>
</html>
