<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transiton_rotate</title>
    <style>
        .box {
            margin: 50px auto;
            width: 100px;
            height: 100px;
            background-color: #fb5;
            border: 1px solid #222;
            transition: 2s ease-in;
        }
        .box:hover {
            width: 200px;
            height: 200px;
            background-color: #f50;
            transform: rotate(360deg); 
            /* rotate(각도) : 각도만큼 회전, 양수:시계방향 음수:반시계방향 */
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
